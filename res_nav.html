<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="1styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-logo">
        <img src="/assets/logo.svg" alt="BettingPremier" width="150" height="50">
      </div>
      <div class="line"></div>
      <!-- Hamburger toggle -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="hamburger">&#9776;</label>

      <!-- Nav content -->
      <ul class="nav-list">
        <li class="nav-item"><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Football</span></a></li>
        <li class="nav-item"><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Baseball</span></a></li>
        <li class="nav-item"><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Basketball</span></a></li>
        <li class="nav-item"><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Volleyball</span></a></li>
        <li class="nav-item"><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Handball</span></a></li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>More</span></a>
          <ul class="dropdown-menu">
            <li><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Cricket</span></a></li>
            <li><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Tennis</span></a></li>
            <li><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Rugby</span></a></li>
            <li><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Golf</span></a></li>
            <li><a href="#"><img class="nav-item-icon" src="/assets/football.svg"><span>Snooker</span></a></li>
          </ul>
        </li>

        <!-- Right-aligned item -->
        <li class="nav-item nav-item-right">
          <a href="#">
            <img class="nav-item-icon" src="/assets/football.svg">
            <span>Latest</span>
            <img class="new-gif" src="/assets/new.gif">
          </a>
        </li>
      </ul>
    </div>
  </nav>

</body>
</html>
